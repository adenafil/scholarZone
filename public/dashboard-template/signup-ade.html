<body class="app app-signup p-0 body-full">
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-3">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4"><a class="app-logo" href="index.bak.html"><img class="logo-icon me-2" src="assets/images/portal-logo-ade.svg" alt="logo" style="width: 100px; height: 100px"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign up to Portal</h2>

					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form">
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Name</label>
								<input id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="Full name" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Email</label>
								<input id="signup-email" name="signup-email" type="email" class="form-control signup-email" placeholder="Email" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="Create a password" required="required">
							</div>

							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Phone Number</label>
								<input id="signup-name" name="signup-name" type="number" min="12" max="14" class="form-control signup-name" placeholder="Phone number" required="required">

							</div>

							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Address</label>
								<textarea style="overflow:hidden; resize: none; height: 100px" class="form-control" id="exampleFormControlTextarea1" rows="10" cols="20" placeholder="Address"></textarea>
							</div>

							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your City</label>
								<input id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="City" required="required">
							</div>

							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Education</label>
								<select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
									<option value="1">SMA</option>
									<option value="2">S1</option>
									<option value="3">S2</option>
									<option value="4">S3</option>
								</select>
							</div>

							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Institution</label>
								<input id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="Institution name" required="required">
							</div>

							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Major</label>
								<input id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="Major" required="required">
							</div>

							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Major</label>
								<input id="year" name="year" type="number" min="1900" max="2100" class="form-control signup-name" placeholder="Year of entry" required="required">
							</div>


							<div class="text-center">
								<button type="submit" class="btn hover-rondo w-100 theme-btn mx-auto" style="background-color: #7B6ADA; color: white">Sign Up</button>
							</div>
						</form><!--//auth-form-->

						<div class="auth-option text-center pt-2">Already have an account? <a class="text-link" href="login.html" >Log in</a></div>
					</div><!--//auth-form-container-->
